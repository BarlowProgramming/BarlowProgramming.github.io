---
layout: default
title: News
---
<link rel="stylesheet" type="text/css" href="style.css" />
<h1>Stay up to date:</h1>
<div id="newsList">
	{% for post in site.posts %}
		<a class="animate postTitle {{ post.size }}" href="{{ post.url }}">
			<div class="title">{{ post.title }} <span class="date">{{ post.date | date: "%B %e, %Y" }}</span></div>
			{{ post.excerpt }}
		</a>
	{% endfor %}
</div>
